<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/pixyll.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>
    {% if site.show_social_icons or site.show_sharing_icons %}
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    {% endif %}


    <!-- Open Graph -->
    <!-- From: https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
    <meta property="fb:app_id" content="1465499143765772" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

    {% if page.description %}
        <meta name="og:description" content="{{ site.description | truncatewords: 100 | strip_newlines | escape_once }}" />
        <meta name="twitter:description" content="{{ site.description | truncatewords: 100 | strip_newlines | escape_once }}" />
        <meta itemprop="description" content="{{ site.description | truncatewords: 100 | strip_newlines | escape_once }}" />
    {% else %}
        <meta name="og:description" content="{{ content | strip_html | truncatewords: 100 | strip_newlines | escape_once }}" />
        <meta name="twitter:description" content="{{ content | strip_html | truncatewords: 100 | strip_newlines | escape_once }}" />
        <meta itemprop="description" content="{{ content | strip_html | truncatewords: 100 | strip_newlines | escape_once }}" />
    {% endif %}

    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="Maisa Solutions" />
    <meta content='{{site.url}}{{site.baseurl}}/images/logo_icon.png' property='og:image' />
    <meta property="article:publisher" content="https://www.facebook.com/MaisaSolutions" />


    <meta content='@maisasolutions' name='twitter:site'>
    <meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" name='twitter:title'>
    <meta content='{{site.url}}{{site.baseurl}}/images/logo_icon.png' name='twitter:image'>

    <meta content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' itemprop='name'>
    <meta content='{{site.url}}{{site.baseurl}}/images/logo_icon.png' itemprop='image'>

    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='user-scalable=no, width=640' name='viewport'>
    <meta content='MaisaSolutions' name='apple-mobile-web-app-title'>

    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-192x192.png?v=2" sizes="192x192">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-160x160.png?v=2" sizes="160x160">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-96x96.png?v=2" sizes="96x96">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-16x16.png?v=2" sizes="16x16">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-32x32.png?v=2" sizes="32x32">
    <link rel="shortcut icon" href="{{site.baseurl}}/fav.ico" type="image/x-icon"/>
</head>
