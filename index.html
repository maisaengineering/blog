---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h4 class="h4 post-title">{{ post.title }}</h4>
          <p class="post-meta">by<span class="post_author_name"> {{ post.author }}</span>, {{ post.date | date: "%b %-d %Y" }}</p>
          <p class="post-summary">
            {% if post.summary %}
              {{ post.summary }}
            {% else %}
              {{ post.excerpt }}
            {% endif %}
          </p>
        </a>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
