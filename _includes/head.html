<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">

    <meta property="fb:app_id" content="1465499143765772" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="Maisa Solutions" />
    <meta property='og:image' content='{{site.url}}{{site.baseurl}}/images/logo_large.jpg' />
    <meta property="og:image:width" content="1168"/>
    <meta property="og:image:height" content="298"/>
    <meta property="article:publisher" content="https://www.facebook.com/MaisaSolutions" />

    <meta name='twitter:site' content='@maisasolutions'>
    <meta name='twitter:title' content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" >
    <meta name='twitter:description' content='{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}' >
    <meta name='twitter:image' content='{{site.url}}{{site.baseurl}}/images/logo_large.jpg' >

    <meta itemprop='name' content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' >
    <meta itemprop='description' content='{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}' >
    <meta itemprop='image' content='{{site.url}}{{site.baseurl}}/images/logo_large.jpg' >

    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/pixyll.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>
    {% if site.show_social_icons or site.show_sharing_icons %}
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    {% endif %}

    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='user-scalable=no, width=640' name='viewport'>
    <meta content='MaisaSolutions' name='apple-mobile-web-app-title'>

    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-192x192.png?v=2" sizes="192x192">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-160x160.png?v=2" sizes="160x160">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-96x96.png?v=2" sizes="96x96">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-16x16.png?v=2" sizes="16x16">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-32x32.png?v=2" sizes="32x32">
    <link rel="shortcut icon" href="{{site.baseurl}}/fav.ico" type="image/x-icon"/>
</head>
